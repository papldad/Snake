<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div id="containerGame">
		<div id="boxInfo">
			<div id="scoreInfo">
				<p>Score: <span id="spanScore"></span></p>
			</div>
			<div id="buttonsInfo">
				<button id="83" class="button">start</button>
			</div>
		</div>

		<div id="boxGame">
			<div id="demo">

				<div id="splashScreen">
					<span id="splashWord">Snake</span>
				</div>

				<div id="settings">

					<p id="parSettings">settings</p>

					<div id="settingsValue">

						<div class="setArenaLength">

							<p>Arena Size</p>

							<form class="formSetting">
								<div class="radio">
									<input name="arenaLength" type="radio" id="smallestArena" value="80">
									<label for="smallestArena">The Smallest</label>
								</div>

								<div class="radio">
									<input name="arenaLength" type="radio" id="mediumArena" value="200">
									<label for="mediumArena">Medium</label>
								</div>

								<div class="radio">
									<input name="arenaLength" type="radio" id="standartArena" value="400" checked>
									<label for="standartArena">Standart</label>
								</div>
							</form>

						</div>

						<div class="setSnakeLength">

							<p>Initial Length Snake</p>

							<form class="formSetting">
								<div class="radio">
									<input name="snakeLength" type="radio" id="smallestSnake" value="1">
									<label for="smallestSnake">The Smallest</label>
								</div>

								<div class="radio">
									<input name="snakeLength" type="radio" id="standartSnake" value="4" checked>
									<label for="standartSnake">Standart</label>
								</div>

								<div class="radio">
									<input name="snakeLength" type="radio" id="bigSnake" value="10">
									<label for="bigSnake">Long</label>
								</div>
							</form>

						</div>

						<div class="setMaxSnakeLength">

							<p>Amount of score for win</p>

							<form class="formSetting">
								<div class="radio">
									<input name="maxSnakeLength" type="radio" id="maxSnake15" value="15">
									<label for="maxSnake15">15</label>
								</div>

								<div class="radio">
									<input name="maxSnakeLength" type="radio" id="maxSnake25" value="25">
									<label for="maxSnake25">25</label>
								</div>

								<div class="radio">
									<input name="maxSnakeLength" type="radio" id="maxSnake50" value="50">
									<label for="maxSnake50">50</label>
								</div>

								<div class="radio">
									<input name="maxSnakeLength" type="radio" id="maxSnake324" value="324" checked>
									<label for="maxSnake324">All</label>
								</div>
							</form>

						</div>

						<div class="setAmountFood">

							<p>Amount Food</p>

							<form class="formSetting">
								<div class="radio">
									<input name="amountFood" type="radio" id="amountFood1" value="1" checked>
									<label for="amountFood1">1</label>
								</div>

								<div class="radio">
									<input name="amountFood" type="radio" id="amountFood2" value="2">
									<label for="amountFood2">2</label>
								</div>

								<div class="radio">
									<input name="amountFood" type="radio" id="amountFood15" value="15">
									<label for="amountFood15">15</label>
								</div>

								<div class="radio">
									<input name="amountFood" type="radio" id="amountFood100" value="100">
									<label for="amountFood100">100</label>
								</div>
							</form>

						</div>

						<div class="setSpeedGame">

							<p>Speed Game</p>

							<form class="formSetting">
								<div class="radio">
									<input name="speedGame" type="radio" id="speedGame1" value="800">
									<label for="speedGame1">Slow</label>
								</div>

								<div class="radio">
									<input name="speedGame" type="radio" id="speedGame2" value="500" checked>
									<label for="speedGame2">Medium</label>
								</div>

								<div class="radio">
									<input name="speedGame" type="radio" id="speedGame3" value="200">
									<label for="speedGame3">Fast</label>
								</div>
							</form>

						</div>

					</div>

				</div>

				<div id="versionInfo"></div>
			</div>
		</div>

		<div id="boxControl">
			<div id="statusInfo">
				<p><span id="spanStatus"></span></p>
			</div>
			<div id="buttonsControlLeft">
				<button id="37" class="button buttonLeft">left</button>
				<button id="38" class="button buttonUp">up</button>
			</div>
			<div id="buttonsControlCenter">
				<button id="80" class="button">pause</button>
			</div>
			<div id="buttonsControlRight">
				<button id="40" class="button buttonDown">down</button>
				<button id="39" class="button buttonRight">right</button>
			</div>
		</div>

	</div>

	<script src="scripts/main.js"></script>
</body>
</html>
