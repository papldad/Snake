<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Snake</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- its need??? -->
</head>
<body>
	<div id="containerGame">
		<div id="boxInfo">
			<div id="scoreInfo">
				<p>Score: <span id="spanScore"></span></p>
			</div>
			<div id="buttonsInfo">
				<button id="83" class="button">start</button>
			</div>
		</div>

		<div id="boxGame">
			<div id="demo">

				<div id="splashScreen">
					<span id="splashWord">Snake</span>
				</div>

				<div id="settings">

					<p>settings</p>

					<div id="settingsValue">

						<div class="setArenaLength">

							<p>Arena Length</p>

							<form class="formSetting">
								<div>
									<input name="arenaLength" type="radio" id="smallestArena" value="80">
									<label for="smallestArena">The Smallest</label>
								</div>

								<div>
									<input name="arenaLength" type="radio" id="mediumArena" value="200" checked>
									<label for="mediumArena">Medium</label>
								</div>

								<div>
									<input name="arenaLength" type="radio" id="standartArena" value="400">
									<label for="standartArena">Standart</label>
								</div>
							</form>

						</div>

						<div class="setSnakeLength">

							<p>Snake Length</p>

							<form class="formSetting">
								<div>
									<input name="snakeLength" type="radio" value="1">
									<label for="snakeLength">The Smallest</label>
								</div>

								<div>
									<input name="snakeLength" type="radio" value="4" checked>
									<label for="snakeLength">Standart</label>
								</div>
							</form>

						</div>

					</div>

				</div>

				<div id="versionInfo"></div>
			</div>
		</div>

		<div id="boxControl">
			<div id="statusInfo">
				<p><span id="spanStatus"></span></p>
			</div>
			<div id="buttonsControlLeft">
				<button id="37" class="button buttonLeft">left</button>
				<button id="38" class="button buttonUp">up</button>
			</div>
			<div id="buttonsControlCenter">
				<button id="80" class="button">pause</button>
			</div>
			<div id="buttonsControlRight">
				<button id="40" class="button buttonDown">down</button>
				<button id="39" class="button buttonRight">right</button>
			</div>
		</div>

	</div>

	<script src="scripts/main.js"></script>
</body>
</html>
